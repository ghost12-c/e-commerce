<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Bebeto's Store</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <div class="logo">Bebeto's Store</div>
        <nav>
            <ul id="nav-menu" class="nav-menu">
                <li><a href="e-commerce.html">Home</a></li>
                <li><a href="fashion.html">Fashion</a></li>
                <li><a href="crafts.html">Crafts</a></li>
                <li><a href="organic-food.html">Organic Food</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search...">
            <button onclick="searchProducts()">Search</button>
        </div>
        <div class="user-icons">
            <a href="login.html">Login</a>
            <a href="cart.html">Cart</a>
        </div>
    </header>

    <main>
        <section class="cart-container">
            <h2>Your Shopping Cart</h2>
            <div class="cart-items">
                <!-- Cart Item 1 -->
                <div class="cart-item">
                    <img src="assets/pictures/product9.jpg" alt="Stylish Jacket">
                    <div class="item-details">
                        <h3>Stylish Jacket</h3>
                        <p>$99.99</p>
                    </div>
                    <div class="item-actions">
                        <button onclick="removeFromCart('Stylish Jacket')">Remove</button>
                    </div>
                </div>
                <!-- Cart Item 2 -->
                <div class="cart-item">
                    <img src="assets/pictures/product02.jpg" alt="Handmade Necklace">
                    <div class="item-details">
                        <h3>Handmade Necklace</h3>
                        <p>$89.99</p>
                    </div>
                    <div class="item-actions">
                        <button onclick="removeFromCart('Handmade Necklace')">Remove</button>
                    </div>
                </div>
                <!-- Cart Item 3 -->
                <div class="cart-item">
                    <img src="assets/pictures/product01.jpg" alt="Organic Honey">
                    <div class="item-details">
                        <h3>Organic Honey</h3>
                        <p>$79.99</p>
                    </div>
                    <div class="item-actions">
                        <button onclick="removeFromCart('Organic Honey')">Remove</button>
                    </div>
                </div>
            </div>
            <div class="cart-summary">
                <h3>Total Price: <span id="total-price">$269.97</span></h3>
                <button onclick="proceedToCheckout()">Proceed to Checkout</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
        <div class="social-media">
            <a href="#"><img src="icons/facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="icons/whatsapp-icon.png" alt="Whatsapp"></a>
            <a href="#"><img src="icons/instagram-icon.png" alt="Instagram"></a>
        </div>
        <div class="contact-info">
            <p>Contact us: mezimorel12@gmail.com</p>
        </div>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
